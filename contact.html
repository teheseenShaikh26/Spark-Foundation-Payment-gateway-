<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back">
        <h1>CONTACT US</h1>
        <div class="cform">
            <form action="index.html" class="contact-form"></form>
            <input type="text"class="contact-form-text"placeholder="Name">
            <input type="text"class="contact-form-text"placeholder="Email">
            <input type="text"class="contact-form-text"placeholder="Phone">
            <textarea class="contact-form-text"placeholder="Message"></textarea>
            <input type="submit"class="contact-form-btn" value="Send">
        <div>
    </div>
</body>
</html>
